<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Medicamento</title>
        <meta charset="UTF-8">
        <style>
        body {
            background-color: #FFF5E9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 30px;
            text-align: center;
            color: #6B3F2A;
        }

        h2 {
            color: #6B3F2A;
            margin-bottom: 25px;
        }

        form {
            background: #ffffff;
            border: 2px solid #6B3F2A;
            padding: 25px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
            min-width: 350px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 15px;
            border: 2px solid #6B3F2A;
            border-radius: 6px;
            font-size: 15px;
            background: #fff;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #F2A344;
            color: #fff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            margin-top: 8px;
        }

        input[type="reset"] {
            background-color: #6B3F2A;
        }

        input[type="submit"]:hover {
            background-color: #d8872f;
        }

        input[type="reset"]:hover {
            background-color: #533222;
        }
    </style>
    </head>
  <body>
    <h2>Cadastro de Medicamento</h2>
    <form method="post" action="medicamento_cadastra.jsp">
        Nome do Rem√©dio: <input type="text" name="nome_remedio" required><p>
        Intervalo (em horas): <input type="number" name="intervalo_tempo" required><p>

        <label for="fk_id_animal">Animal:</label>
        <select name="fk_id_animal" required>
            <option value="">Selecione o Animal</option>
        </select>
        <p>

        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
