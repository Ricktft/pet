<html>
<head>
  <meta charset="UTF-8">
  <title>Excluir Dono - Consultar ID</title>
  <style>
    body {
        background: #FFF5E9;
        font-family: Arial, sans-serif;
        padding: 30px;
        color: #6B3F2A;
    }

    h2 {
        color: #6B3F2A;
        margin-bottom: 20px;
    }

    form {
        background: white;
        width: 350px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 8px rgba(0,0,0,0.15);
    }

    label {
        font-weight: bold;
        color: #6B3F2A;
    }

    input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 2px solid #6B3F2A;
        border-radius: 6px;
        margin-top: 8px;
        margin-bottom: 15px;
        background: #FFF5E9;
        color: #6B3F2A;
    }

    input[type="submit"],
    input[type="reset"] {
        padding: 10px 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-right: 10px;
        font-weight: bold;
        color: white;
    }

    input[type="submit"] {
        background: #F2A344; /* laranja */
    }

    input[type="reset"] {
        background: #6B3F2A; /* marrom */
    }

    input[type="submit"]:hover {
        background: #e08f33;
    }

    input[type="reset"]:hover {
        background: #593523;
    }
</style>
</head>

<body>
  <h2>Excluir Dono</h2>
  <form method="get" action="hospedagem_deleta.jsp">
    <label>ID do Dono:</label>
    <input type="number" name="id" required>

    <input type="submit" value="Excluir">
    <input type="reset" value="Limpar">
  </form>
</body>
</html>
