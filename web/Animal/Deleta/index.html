<html>
<head>
  <meta charset="UTF-8">
  <title>Excluir Animal - Consultar ID</title>
  <style>
body {
    font-family: Arial, sans-serif;
    background-color: #F7F2EB;
    margin: 0;
    padding: 0;

    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background: #F5E6D3;
    width: 380px;
    padding: 30px;
    border-radius: 16px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

.logo img {
    width: 110px;
    margin-bottom: 15px;
}

h2 {
    color: #6B4F4F;
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    display: block;
    text-align: left;
    margin-bottom: 6px;
    color: #6B4F4F;
}

input[type="number"] {
    width: 100%;
    padding: 10px;
    background: #FFF9F2;
    border: 1px solid #C9A66B;
    border-radius: 8px;
    margin-bottom: 15px;
}

input[type="submit"],
input[type="reset"] {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 15px;
    cursor: pointer;
    margin-top: 10px;
}

input[type="submit"] {
    background-color: #C97C63;
}

input[type="submit"]:hover {
    background-color: #A2604C;
}

input[type="reset"] {
    background-color: #A37E4B;
}

input[type="reset"]:hover {
    background-color: #86663C;
}
</style>
</head>
<body>
<div class="container">

    <div class="logo">
        <img src="../imagens/site.jpg" alt="Logo">
    </div>

    <h2>Excluir Dono</h2>

    <form method="get" action="animal_excluir.jsp">

        <label>ID do Dono:</label>
        <input type="number" name="id" required>

        <input type="submit" value="Excluir">
        <input type="reset" value="Limpar">

    </form>

</div>
</body>
</html>
