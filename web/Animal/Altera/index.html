<!DOCTYPE html>
<html>
    <head>
        <title>Consulta de Animal - Alterar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <style>
        body {
            background-color: #FFF5E9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #6B3F2A;
        }

        h2 {
            text-align: center;
            color: #6B3F2A;
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            max-width: 400px;
            margin: 0 auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            border: 2px solid #6B3F2A;
        }

        label {
            font-weight: bold;
            color: #6B3F2A;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #6B3F2A;
            border-radius: 5px;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #F2A344;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #d8872f;
        }
    </style>
    </head>
<body>
    <h2>Animais - Consulta ID - Alterar</h2>

    <form method="get" action="animal_altera.jsp">
        <label>Identificador:</label>
        <input type="number" name="id" required>

        <input type="submit" value="Pesquisar para Alterar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
